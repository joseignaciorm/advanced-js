<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Avanzado - Jon Mircha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/fontawesome.min.css" integrity="sha256-/sdxenK1NDowSNuphgwjv8wSosSNZB0t5koXqd7XqOI=" crossorigin="anonymous" />
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
        <h1>JavaScript Avanzado - Jon Mircha</h1>
        <h2>Envios de Formulario con AJAX</h2>
    
        <form>
            <legend>Envíanos tus comentarios</legend>
            <input type="text" name="name" title="Tu nombre" placeholder="Escribe tu nombre" pattern="[A-Za-zÑñÁáÉéÍíÓóÚú\s]+" autofocus required><br>
            <input type="email" name="email" title="Tu email" placeholder="Escribe tu email" pattern="[A-Za-z0-9.!#$%&'*+/=?^_`{|}~-]+@[A-Za-z0-9]+(?:\.[A-Za-z0-9]+)*" required><br>
            <input type="text" name="asunto" title="Asunto a tratar" placeholder="Asunto a tratar" required><br>
            <textarea name="comentarios" title="Tus comentarios" placeholder="Escribe tus comentarios" cols="50" rows="5" required></textarea><br>
            <div class="preload hidden"><i class="fa fa-refresh fa-spin fa-5x"></i></div>
            <div class="message hidden"></div>
            <input type="submit" value="enviar">

        </form>

        <script src="./assets/js/12_ajax_form.js"></script>
</body>
</html>
